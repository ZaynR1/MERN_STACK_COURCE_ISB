<!DOCTYPE html>
<html lang="en-us">

    <head>
        <title>Html Forms</title>
    </head>

<body>

    <form action="">
        <label for="fname">First Name: </label>
        <input type="text" placeholder="Enter your first name" id="fname">
        <br /><br />
        <label for="lname">Last Name: </label>
        <input type="text" placeholder="Enter your last name" id="lname">
        <br /><br />
        <label for="email">Email: </label>
        <input type="email" placeholder="Enter your email id" id="email">
        <br /><br />
        <label for="password">Password: </label>
        <input type="password" placeholder="Enter password" id="password">
        <br /><br />
        <label for="age">Age: </label>
        <input type="date" placeholder="Enter your age" id="age">
        <br /><br />
        <label>Gender</label>
        <input type="radio" name="gender" value="male" id="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" value="female" id="female">
        <label for="female">Female</label>
        <br /><br />
        <textarea type="textarea" cols="22" rows="10" style="resize:none;">Message</textarea>
        <br /><br />
        <label for="file">Upload file: </label>
        <input type="file" id="file">
        <br /><br />
        <input type="checkbox">
        <label for="">I agree the terms & conditions</label>
        <br /><br />
        <input type="submit" value="submit">
        <input type="submit" value="reset">
    </form>
</body>

</html>
